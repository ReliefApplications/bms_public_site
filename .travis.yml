addons:
  ssh_known_hosts: 217.70.189.97

env:
- secure: 

before_deploy:
- openssl aes-256-cbc -K $encrypted_acccd17d9aaf_key -iv $encrypted_acccd17d9aaf_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after . tester@217.70.189.97:/var/www/html/bms_public_site
  on:
    branch: master
    condition: $TRAVIS_PULL_REQUEST = false